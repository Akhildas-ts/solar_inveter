services:
  influxdb3:
    image: influxdb:3-core
    container_name: solar_influxdb3

    ports:
      - "8086:8086"

    volumes:
      - influxdb3-data:/var/lib/influxdb3
      - ./influxdb3-config.toml:/etc/influxdb3/config.toml

    environment:
      - INFLUXD_HTTP_BIND_ADDRESS=:8086

    command:
      - serve
      - --http-bind
      - 0.0.0.0:8086
      - --object-store
      - file
      - --data-dir
      - /var/lib/influxdb3

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  influxdb3-data:
