<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfluxDB 3 SQL Query Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .query-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .section-title {
            color: #1e3c72;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .query-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9fa;
        }
        
        .query-input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-execute {
            background: #2a5298;
            color: white;
        }
        
        .btn-execute:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }
        
        .btn-clear {
            background: #e74c3c;
            color: white;
        }
        
        .btn-clear:hover {
            background: #c0392b;
        }
        
        .btn-example {
            background: #f0f0f0;
            color: #333;
            font-size: 12px;
            padding: 8px 16px;
        }
        
        .btn-example:hover {
            background: #e0e0e0;
        }
        
        .results-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .results-title {
            color: #1e3c72;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .results-info {
            color: #666;
            font-size: 0.9em;
        }
        
        .results-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {
            background: #2a5298;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f0f8ff;
        }
        
        .json-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .error {
            background: #ffe6e6;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            color: #c0392b;
        }
        
        .success {
            background: #e8f8f5;
            border-left: 4px solid #27ae60;
            padding: 15px;
            border-radius: 8px;
            color: #229954;
        }
        
        .view-toggle {
            display: flex;
            gap: 5px;
        }
        
        .view-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .view-btn.active {
            background: #2a5298;
            color: white;
            border-color: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç InfluxDB 3 SQL Query Interface</h1>
        
        <!-- Query Input Section -->
        <div class="query-section">
            <div class="section-title">üìù SQL Query</div>
            <textarea 
                id="queryInput" 
                class="query-input" 
                placeholder="Enter your SQL query here...
Example:
SELECT * FROM inverter_data ORDER BY time DESC LIMIT 10">SHOW TABLES</textarea>
            
            <div class="button-group">
                <button class="btn-execute" onclick="executeQuery()">‚ñ∂ Execute Query</button>
                <button class="btn-clear" onclick="clearQuery()">üóëÔ∏è Clear</button>
            </div>
            
            <div class="section-title" style="margin-top: 20px;">üí° Example Queries</div>
            <div class="button-group">
                <button class="btn-example" onclick="setQuery('SHOW TABLES')">Show Tables</button>
                <button class="btn-example" onclick="setQuery('SELECT COUNT(*) as total FROM inverter_data')">Count Records</button>
                <button class="btn-example" onclick="setQuery('SELECT * FROM inverter_data ORDER BY time DESC LIMIT 10')">Latest 10</button>
                <button class="btn-example" onclick="setQuery('SELECT * FROM inverter_data WHERE fault_code > 0 ORDER BY time DESC LIMIT 20')">Show Faults</button>
                <button class="btn-example" onclick="setQuery('SELECT device_name, COUNT(*) as count, AVG(total_output_power) as avg_power FROM inverter_data GROUP BY device_name')">Group by Device</button>
                <button class="btn-example" onclick="setQuery('SELECT fault_code, COUNT(*) as count FROM inverter_data GROUP BY fault_code ORDER BY count DESC')">Fault Stats</button>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-title">üìä Query Results</div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div class="results-info" id="resultsInfo">Ready to execute query</div>
                    <div class="view-toggle">
                        <button class="view-btn active" onclick="switchView('table')">Table</button>
                        <button class="view-btn" onclick="switchView('json')">JSON</button>
                    </div>
                </div>
            </div>
            <div class="results-container" id="resultsContainer">
                <div class="loading">Enter a SQL query and click "Execute Query" to see results</div>
            </div>
        </div>
    </div>

    <script>
        const INFLUXDB_URL = 'http://127.0.0.1:8086';
        const DATABASE = 'solar_monitoring';
        let currentView = 'table';
        let lastResults = null;

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
        }

        function clearQuery() {
            document.getElementById('queryInput').value = '';
            document.getElementById('resultsContainer').innerHTML = 
                '<div class="loading">Enter a SQL query and click "Execute Query" to see results</div>';
            document.getElementById('resultsInfo').textContent = 'Ready to execute query';
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (lastResults) {
                displayResults(lastResults);
            }
        }

        async function executeQuery() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                showError('Please enter a SQL query');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${INFLUXDB_URL}/api/v3/query_sql`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        db: DATABASE,
                        q: query
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Query failed');
                }

                lastResults = data;
                displayResults(data);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = 
                '<div class="loading">‚è≥ Executing query...</div>';
            document.getElementById('resultsInfo').textContent = 'Loading...';
        }

        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = 
                `<div class="error"><strong>Error:</strong> ${message}</div>`;
            document.getElementById('resultsInfo').textContent = 'Query failed';
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            
            if (currentView === 'json') {
                container.innerHTML = `<pre class="json-view">${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('resultsInfo').textContent = 'JSON View';
                return;
            }

            // Table view
            if (!data || !Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<div class="success">‚úÖ Query executed successfully (No results returned)</div>';
                document.getElementById('resultsInfo').textContent = '0 rows';
                return;
            }

            // Get all unique keys from all objects
            const allKeys = new Set();
            data.forEach(row => {
                Object.keys(row).forEach(key => allKeys.add(key));
            });
            const columns = Array.from(allKeys);

            let html = '<table><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    
                    // Format dates
                    if (col === 'time' && value) {
                        value = new Date(value).toLocaleString();
                    }
                    
                    // Handle null/undefined
                    if (value === null || value === undefined) {
                        value = '<em style="color: #999">null</em>';
                    } else if (typeof value === 'object') {
                        value = JSON.stringify(value);
                    }
                    
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
            document.getElementById('resultsInfo').textContent = `${data.length} row${data.length !== 1 ? 's' : ''}`;
        }

        // Handle Enter key in textarea (Ctrl/Cmd + Enter to execute)
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
</body>
</html>
